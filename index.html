<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
  <title>ifter Time</title>
</head>
<body>
  <div class="container">
    <div class="search"> 
      <div type="text" class="locationDisplay">
        <marquee scrollamount="3"> 
          <div class="locationText"></div>
        </marquee> 
      </div>
      <div class="location"> <i class="fa-solid fa-location-crosshairs"></i>
      </div>
    </div>

   <div class="currentDateTimeContainer">
    <div class="currentDateTime"> 
      <div class="dateTime">
      <div class="currentTimeContainer"><span class="currentTime"></span> </div>
      <div class="englishDate"> </div>
      <div class="arabicDate"> </div>
      </div>
    </div>
   </div>
    
    <!-- main content document -->
    <div class="mainContentContainer">
      <div class="mainContent">
        <div class="img"></div>
        
        <div class="mainInfo">
          <div class="sunriseDisplay">Sunrise : <span class="sunrise">Loading...</span></div>
          <div class="sunsetDisplay">Sunset : <span class="sunset">Loading...</span></div>
          <div class="firstLightDisplay">Suhoor : <span class="firstLight">Loading...</span></div>
          <div class="dhuhrDisplay">Dhuhr : <span class="dhuhr">Loading...</span></div>
          <div class="ishaDisplay">Isha : <span class="isha">Loading...</span></div>
          <div class="dayLengthDisplay">Day length : <span class="dayLength">Loading...</span></div>
        </div>
      </div>
    </div>
     <!-- main content document close -->

    <!-- suhoor and ifter time section -->
    <div class="suhoorIfterDisplay">
      <div class="suhoorIfterContainer"> 
        <div class="Suhoor"> Suhoor : 
          <div class="suhoorTime"></div>
        </div>
        <div class="ifter"> Ifter : 
          <div class="ifterTime"></div>
        </div>
      </div>
    </div>
    <!-- suhoor and ifter time section close -->


    <!-- bottom nav bar section -->
    <div class="bottomNavBarContainer">
      <div class="learningQuran button"> Learn Quran</div>
      <div class="quran button"> Quran </div>
      <div class="learningDua button"> Learn Dua </div>
      <div class="dailyDua button"> Daily Dua </div>
      <div class="menu button"><i class="fa-solid fa-bars"></i></div>
    </div>
   
    <audio id="alarmSound" src="azan1.mp3"></audio>
